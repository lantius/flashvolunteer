<div id="generic_dialog">
    <h2>{% block dialog_title %}{% endblock dialog_title %}</h2>

    <script type="text/javascript">
        $(document).ready(function() {
            {% if notification_message %}handle_notification_message('{{notification_message}}');{%endif%}
            handle_header_message({%if header_message%}'{{header_message}}'{%else%}null{%endif%});
        });
    </script>
		
    <div id="centerwhole">
                
		<div id="dialog_content">
		  {% block dialog_content %}{% endblock dialog_content %}
		  <div class="cl"><!----></div>
        </div>	

        <div class="dialog_header">
            {% if prev %}
                <a class="submit pagination_link prev" title="Previous page" onclick=LoadNextPage('{{url}}?bookmark={{prev}}&back=1')>&laquo; Previous</a>
            {% endif %}
            {% if next %}
                <a class="submit pagination_link next" title="Next page" onclick=LoadNextPage('{{url}}?bookmark={{next}}')>Next &raquo;</a></a>
            {% endif %} 
			<div class="cl"></div>
        </div>
        <div class="dialog_footer">
                <input type="button" onclick=close_dialog() class="submit closedialog fr" name="close" value="Close"/></li>
        </div> 
    </div>
    <script type="text/javascript">
        function LoadNextPage(url){
            $('#dialogs').load(url+'&' + get_params());
        }
    </script>
	<script type="text/javascript">
	    $(document).ready(function(){
	      set_page_loader('#generic_dialog');
	      $('#generic_dialog a.fv').click(close_dialog);
	    });
	</script>
</div>
