<div id="generic_dialog">
	<h2>{{title}}</h2>

	<div id="upcomingevents" class="hardmodule">
	    <ul>            
	        {% for event in events %}
	            {% include "../events/_event_list_item.html" %}
	        {% endfor %}
	    </ul>
	</div>
	
	<div class="buttons">
		<div class="pagination">
		    {% ifnotequal prev_page -1 %} 
		        <a href="{{url}}{{prev_page}}">&laquo;  </a>
		    {% endifnotequal %}
		    {{ start }} - {{end}} of {{ total }}
		    {% ifnotequal next_page -1 %} 
		        <a href="{{url}}{{next_page}}">  &raquo;</a>
		    {% endifnotequal %}
		</div>
	<input type="button" class="closedialog" name="close" value="Close"/>
    </div>  

</div>
