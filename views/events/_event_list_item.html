
<div class="shortevent">
    <ul>
        <li><a id="event_upcoming[{{event.key.id}}]" class="event_name" href="{{ event.url }}" id="l_event_{{event.key.id}}">{{ event.name }}</a></li>
        <li><span class="label">When:</span> {{ event.get_time }}, {{ event.get_date }}</li>
        <li><span class="label">Where:</span> <a href="{{ event.neighborhood.url }}">{{ event.neighborhood.name }}</a></li>
    </ul>
</div>
