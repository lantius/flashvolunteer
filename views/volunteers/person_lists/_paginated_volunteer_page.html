<div id="generic_dialog">
    <h2>{{title}}</h2>

	<div id="personinformation" class="softmodule">
	    <ul id="imagenamelinklist">
	        {% for volunteer_in_list in team %}
	            {% include "../person_lists/_volunteer_list_item.html" %}
	        {% endfor %}
	    </ul>
	</div>
   <div class="buttons">

		<div class="pagination">
		    {% ifnotequal prev_page -1 %} 
		        <a class="fv" href="{{url}}{{prev_page}}">&laquo;  </a>
		    {% endifnotequal %}
		    {{ start }} - {{end}} of {{ total }}
		    {% ifnotequal next_page -1 %} 
		        <a class="fv" href="{{url}}{{next_page}}">  &raquo;</a>
		    {% endifnotequal %}
		</div>
		<input type="button" class="closedialog" name="close" value="Close"/>
    </div>
</div>
