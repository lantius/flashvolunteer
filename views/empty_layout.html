            <script type="text/javascript">

                $(document).ready(function() {
                    $('#container').append('<div id="dialog" title="Notifications"><p>{{ notification_message }}</p></div>');

                    $(function() {
                        $("#dialog").dialog();
                    });
                });
            </script>
