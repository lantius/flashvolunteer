<select name="neighborhood">
	<option value="none">Neighborhood...</option>
	{% for neighborhood in neighborhoods %}
    	<option value="{{neighborhood.key.id}}" {% if neighborhood.selected %}selected="selected"{% endif %}>{{neighborhood.name}}</option>
	{% endfor %}
</select>
{% if event %}
	{% if event.error.neighborhood %}
<br/><strong class="error">{{event.error.neighborhood.0}}</strong>
	{% endif %}
{% endif %}
