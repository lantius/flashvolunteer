
<div id="personblock" class="softmodule">   
    <div class="moduletitle">
        <h3>Actions</h3>
    </div>

	<div class="softmodule" id="deleteavatar">
		<form action="/settings" method="post"> 
		<ul>
			<li><input type="submit" value="Clear your avatar" /></li>
		</ul>
			<input type=hidden name="delete_avatar" value="true" />
			<input type=hidden name="session_id" value="{{ session_id }}" />
	  	</form>
	</div>

    <form action="/delete" method="post"> 
	    <ul>
	        <li><input type="submit" value="Delete your account" id="s_delete_account"/></li>
	    </ul>
        <input type=hidden name="is_delete" value="true" />
        <input type=hidden name="session_id" value="{{ session_id }}" />
    </form>

</div>
