<div id="upcomingevents" class="hardmodule">
    <div class="moduletitle"><h3>Upcoming Events</h3></div>
    <ul>            
        {% for event in upcoming_events %}
            {% include "../events/_event_list_item.html" %}
        {% endfor %}
    </ul>
</div>
{% if upcoming_events %}
    {% ifnotequal upcoming_events|length 0 %}
    <div class="pagination_entry">
    <a href="/events/upcoming/1">&raquo; View all upcoming events</a>
    </div>
    {% endifnotequal %}
{%else%}
	<a href="/static/help#events">Why don't I have any upcoming events?</a>
{% endif %}
