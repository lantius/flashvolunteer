
		<div id="personinformation" class="softmodule">
			<div class="moduletitle">
				<h3>People You Are Following</h3>
			</div>
			<ul>
				{% for f in volunteer.following %}
					<li><a href="{{f.url}}">{{ f.get_name }}</a></li>
				{% endfor %}
				{% ifequal volunteer.following_count() "0" %}
					<li>You are following no one</li>
				{% endifequal %}
			</ul>
		</div>
