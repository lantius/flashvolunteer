
<div id="personfriends" class="softmodule">
	<div class="moduletitle">
        <h3><span class="flashtext">Flash</span>Team</h3>
	</div>
	<ul>
		{% for volunteer_in_list in page_volunteer.friends %}
			<li><a href="{{volunteer_in_list.url}}">{{ volunteer_in_list.get_name }}</a></li>
		{% endfor %}
	</ul>
</div><!--end friends-->

{% if page_volunteer.friends %}
    {% ifnotequal page_volunteer.friends|length 0 %}
    <div class="pagination_entry">
    <a href="/volunteers/{{page_volunteer.key.id}}/team/1">&raquo; View all</a>
    </div>
    {% endifnotequal %}
{% endif %}
