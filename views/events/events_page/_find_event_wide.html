<script>
    function search_submit(){
		if ($('#search_past_events:checked').val()) var past = 'on';
		else var past='';

        var x=$('#event_search select.neighborhood_select');
		var y=$('#event_search select.neighborhood_select: option:selected');
		
		var nval = $('#event_search select.neighborhood_select option:selected').val();
        if (nval && nval!='none') 
		  var nid = $('#event_search select.neighborhood_select option:selected').val();
        else var nid='';
        
		var cval = $('#event_search select.interest_category_select option:selected').text()
        if (cval && cval!='none') var cid = cval;
        else var cid='';
		
        build_dialog(100,'?past_events='+past+'&neighborhood='+nid+'&interestcategory='+cid);
    }
</script>

<div id="findaneventwide" class="hardmodule">
    <div class="moduletitle"><h3>Find An Event<a style="cursor:pointer" title="Search for events, optionally specifying a neighborhood and/or event category.">(?)</a></h3></div>

    <div id="event_search">    	
        <ul class="formlist">
            <li>
                {% include "../neighborhoods/_select_neighborhood__event_search.html" %}
                {% include "../events/_select_event_type.html" %}
            </li>
            <li>
                <input type="checkbox" id="search_past_events" name="past_events" 
                   {% if past_events and searchurl %} checked {% endif %}  />
                <label class="checkboxlabel" title="Include past and future events in search results." for="past_events">Include past events</label>
            </li>
            <li class="submiteventsearch">
                <button onclick="search_submit()" id="s_events_wide_search">Search</button>                       
            </li>                   
        </ul>
    </div>
</div><!--end findevent-->
