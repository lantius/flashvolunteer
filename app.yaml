application: flashvolunteer-dev
version: development
runtime: python
api_version: 1

handlers:

- url: /splash
  static_dir: splash_page

- url: /stylesheets
  static_dir: stylesheets  

- url: /test.*
  script: gaeunit.py
  login: admin

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin    

- url: /admin/.*
  script: controllers/admin/route.py
  login: admin
    
- url: /.*
  script: controllers/route.py

- url: /favicon.ico
  static_files: stylesheets/favicon.ico
  upload: stylesheets/favicon.ico



