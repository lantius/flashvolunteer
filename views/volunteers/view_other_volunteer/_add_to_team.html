
{% if volunteer %}

<script>
	function add(){
		$.post("{{page_volunteer.url}}/follow", {session_id: "{{ session_id }}"}, 
		function(data){
			$('#columns').load("{{page_volunteer.url}}");
		});
	}
</script>

    <li><a title="Add {{page_volunteer.name|striptags}} to your FlashTeam" id="operation_add_to_team[{{ page_volunteer.key.id }}]" class="operation" onclick=add() method="post">&raquo; Add to Team</a></li>
{% endif %}
