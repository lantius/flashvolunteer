{% extends to_extend %}

{% block content %}

<script>
      set_active('events');

      $(document).ready(function() {
            load_title('Add A Coordinator to {{event.name|striptags}}');
			load_header('Add Coordinator to {{event.name|striptags}}');
      });
</script>

<div id="full100">
	<form action="/events/{{event.key.id}}/add_coordinator" method="post">
	
	    <input type="hidden" name="session_id" value="{{ session_id }}">
	    <ul>	
	        <li><span class="label">Volunteer:</span> {% include "event_page/_select_volunteer_event_coordinator.html"%}</li>
			<li><input type="submit" id="s_add_coordinator" value="Add as organizer"></li>
		</ul>				
	</form>
	<p>You can only add people who have already signed up for an event. If your co-coordinator is not yet signed up, <a class="operation" href="mailto:?subject=Help me coordinate {{event.name|striptags}}!&body=I'd like you to help coordinate this event: http:/{{domain}}{{event.url}}. Please click on the above link and volunteer so I can add you as co-coordinator!">invite them</a>!</p>
</div>

{% endblock content %}
