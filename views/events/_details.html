
<div id="eventdetails" class="hardmodule">
	<ul>
		<li><span class="label">Event:</span> {{ event.name }}</li>
		<li><span class="label">Date:</span> {{ event.get_date }}</li>
		<li><span class="label">Time:</span> {{ event.get_time }}</li>
		<li><span class="label">Host:</span> {{ event.get_host }}</li>
		<li><span class="label">Address:</span> {{ event.address }}</li>
	</ul>
</div><!--end eventdetails-->
