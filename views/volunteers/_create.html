		<h3>Welcome to Flash Volunteer!</h3>
	</div>
	<form action="/settings" method="post">
	<input type="hidden" name="session_id" value="{{ session_id }}" />
	<ul>
		<li><span class="label">Your Name:</span><input id="createnameinput" type="text" name="name" value="{{ volunteer.name }}" /></li>

		<li><input type="submit" value="Create my account" id="s_create_account"/></li>
	</ul>
	</form>
</div>
