application: flashvolunteer
version: 2
runtime: python
api_version: 1

handlers:

- url: /splash
  static_dir: splash_page

- url: /stylesheets
  static_dir: stylesheets  

- url: /test.*
  script: gaeunit.py
  login: admin

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin    

- url: /.*
  script: controllers/route.py
  #login: admin
