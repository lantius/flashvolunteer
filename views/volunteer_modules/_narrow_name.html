
		<div id="personblock" class="softmodule">
		
		<img id="nameavatar" src="
				{% if volunteer.avatar %}{{ volunteer.url }}{% else %}/stylesheets/default-profile-pic.png{% endif %}"  alt=
				{% if volunteer.name %}"{{ volunteer.name }}"{% else %}"{{ volunteer.user.nickname }}"{% endif %}
			/>
			<ul>
				<li id="personname">{% if volunteer.name %}{{ volunteer.name }}{% else %}{{ volunteer.user.nickname }}{% endif %}
				</li>
				{% if volunteer.quote %}
					<li id="personstatement">{{ volunteer.quote }}</li>
				{% endif %}

			</ul>
		</div><!--end personblock-->
