
		<div id="personinformation" class="softmodule">
			<div class="moduletitle">
				<h3>People Following You</h3>
			</div>
			<ul>
				{% for f in volunteer.followers %}
					<li><a href="{{f.url}}">{{ f.get_name }}</a></li>
				{% endfor %}
				{% ifequal volunteer.followers_count() "0" %}
					<li>You have no followers</li>
				{% endifequal %}
			</ul>
		</div>
