<select class="neighborhood_select" name="neighborhood">
	<option value="none">Any neighborhood...</option>
	{% for neighborhood in neighborhoods %}
	<option value="{{neighborhood.key.id}}">{{neighborhood.name}}
	</option>
	{% endfor %}
</select>
{% if event %}
	{% if event.error.neighborhood %}
<br/><strong class="error">{{event.error.neighborhood.0}}</strong>
	{% endif %}
{% endif %}
