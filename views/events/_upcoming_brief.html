
			<div class="shortevent">
				<ul>
					<li><span class="label">Event:</span> {{ event.name }}</li>
					<li><span class="label">Date:</span> {{ event.get_date }}</li>
					<li><span class="label">Time:</span> {{ event.get_time }}</li>
					<li><span class="label">Neighborhood:</span> <a href="{{ event.neighborhood.url }}">{{ event.neighborhood.name }}</a></li>
					<li><span class="label">Location:</span> {{ event.location }} (<a href="{{ event.maplink }}">see map</a>)</li>
					<li><span class="label">Host:</span> {{ event.hosts }}</li>
					<li><span class="label">Current Attendees:</span> {{ event.numberofattendees }} (<a href="{{ event.url }}">see list</a>)</li>
					<li class="tallerlistitem"><a href="{{ event.url }}" id="l_event_{{event.key.id}}">&raquo; View Event Details</a></li>
				</ul>
			</div>
