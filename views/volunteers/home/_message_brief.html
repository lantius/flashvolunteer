<div id="mailbox" class="softmodule">
    <div class="moduletitle"><h3>My Mailbox</h3></div>
    <div class="messages">
        <ul>
            {% for m in volunteer.get_messages %}
                <li class="message">
                    <div class="emsender"><span class="label">From:</span> <a href="{{ m.get_sender.url }}">{{ m.sender.name }}</a></div>
                    <div class="emsenttime">{{ m.time_sent }}</div>
                    <div class="emsubject"><span class="label">Subject:</span> {{ m.subject }}</div>
                    <div class="emmessage">{{ m.body }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div><!--end eventmessages-->
